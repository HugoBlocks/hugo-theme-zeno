{{ $author := .Site.Author }}

<div class="container-fluid hero">
    <div itemprop="author" itemscope="" itemtype="http://schema.org/Person"
         class="row justify-content-center post-author">

        <div class="col-md-2 author-pic">
            <img itemprop="image" src="{{ $author.image }}"/>
        </div>

    </div>
</div>
