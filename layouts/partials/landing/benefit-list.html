{{ if .Params.benefits }}
<div id="benefits" class="jumbotron jumbotron-fluid invert">
    <div class="container">
        <h2 class="text-center">
            {{ .Params.benefitsTitle}}
        </h2>

        <div class="row">
            {{ $benefits := .Params.benefits }}

            {{ range $i, $e := $benefits }}
            {{ $benefits_count := $e | len }}
            <div class="mt-2 col-12 col-md-4 order-{{ if $e.main }}1{{ else }}{{ add $i 2 }}{{ end }}">
                <h3 class="">
                    {{ .heading | safeHTML }}
                </h3>
                {{ with .tagline }}
                <p class="tagline">{{.}}</p>
                {{ end }}

                {{ with .copy }}
                <p class="copy">{{.}}</p>
                {{ end }}
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
