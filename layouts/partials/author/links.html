<ul class="nav justify-content-center links">
{{ with .twitter }}
    <li class="nav-item">
        <a href="https://twitter.com/{{ . }}"
           class="nav-link"
           target="_blank"
           title="twitter">
            <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>
    </li>
{{ end }}

{{ with .github }}
    <li class="nav-item">
        <a href="https://github.com/{{ . }}"
           class="nav-link"
           target="_blank"
           title="github">
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
    </li>
{{ end }}

{{ with .facebook }}
    <li class="nav-item">
        <a href="https://facebook.com/{{ . }}"
           class="nav-link"
           target="_blank"
           title="github">
            <i class="fab fa-facebook" aria-hidden="true"></i>
        </a>
    </li>
{{ end }}

{{ with .blog }}
    <li class="nav-item">
        <a href="{{ . }}"
           class="nav-link"
           target="_blank"
           title="blog">
            <i class="fa fa-rss" aria-hidden="true"></i>
        </a>
    </li>
{{ end }}

{{ with .linkedin }}
    <li class="nav-item">
        <a href="https://linkedin.com/{{ . }}"
           class="nav-link"
           target="_blank"
           title="linkedin">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
    </li>
{{ end }}

{{ with .angellist }}
    <li class="nav-item">
        <a href="https://angel.co/{{ . }}"
           class="nav-link"
           target="_blank"
           title="angel">
            <i class="fab fa-angellist" aria-hidden="true"></i>
        </a>
    </li>
{{ end }}
</ul>
