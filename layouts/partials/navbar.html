<div class="blog-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
                <img src="{{ .Site.Params.Navbar.Logo }}" height="42" class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler nav-link navbar-toggler-right align-middle" type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="far fa-bars" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                {{ $currentPage := . }}

                {{ range $.Site.Menus.main }}
                    <a class="nav-link navbar-text" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}

                    <a class="nav-link" href="#" title="Categories" data-toggle="collapse"
                       data-target="#navCategories">
                        Categories
                    </a>
                </div>
                <div class="navbar-nav ml-auto">
                {{ partial "components/i18n-switch" . }}
                </div>
            </div>
        </nav>

        <div class="collapse categories" id="navCategories">
            <div class="navbar-nav">
            {{ range $key, $value := $.Site.Taxonomies.categories }}
                {{ partial "category/nav.html" ($.Site.GetPage "taxonomy" "categories" $key) }}
                {{ end }}
            </div>
        </div>
    </div>
</div>
