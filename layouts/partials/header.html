<div class="blog-header">
    <div class="container">
        <nav class="navbar navbar-toggleable-sm">
            <a class="navbar-brand" href="{{ .Site.Params.motherURL }}">
                <img src="/brand/logo_small.png" height="42" class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler nav-link navbar-toggler-right align-middle" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}

                    {{ partial "i18n-switch" . }}
                </div>
            </div>
        </nav>
    </div>
</div>
